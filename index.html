<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script src="flights.js"></script>

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Distance Calculator</title>
    
  </head>
  <body>

  	<header>
  		<h1 id="welcome">Discover how far you are</h1>
  	</header>

  	<form id="calcDistance">

	  	<section class="inline">
	  		<h1 class="location">I am departing from:</h1>
	  		<select id="leaving">
	  			<option value="NON">Choose Airport</option>
	  			<option value="LAX">LAX</option>
	  			<option value="JFK">JFK</option>
	  			<option value="PDX">PDX</option>
	  			<option value="LAS">LAS</option>
	  		</select>
		</section>
		<section class="inline">
  		<h1 class="location">I am going to:</h1>
	  		<select id="going">
	  			<option value="NON">Choose Airport</option>
	  			<option value="LAX">LAX</option>
	  			<option value="JFK">JFK</option>
	  			<option value="PDX">PDX</option>
	  			<option value="LAS">LAS</option>
	  		</select>
  		</section>
  		<input type="submit" value="Calculate Distance" id="button"/>
  	</form>
  	<footer>

	  	<h1 id="exists">______ miles away</h1>

  	</footer>

  		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  		<script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
