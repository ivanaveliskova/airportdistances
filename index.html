<!DOCTYPE html>

  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <title>Distance Calculator</title>
    </head>
    <body>

    <!-- Header section -->

      <header>
        <h1 class="heading-1">Discover how far you are</h1>
      </header>

      <!-- Main content -->

      <form id="calcDistance" class="form-property">
       <section class="inline">
          <label class="location">I am departing from:</label>
          <select id="leaving">
            <option value="NON">Choose Airport</option>
            <option value="JFK">New York &mdash; JFK</option>
            <option value="LAS">Las Vegas &mdash; LAS</option>
            <option value="LAX">Los Angeles &mdash; LAX</option>
            <option value="PDX">Portland &mdash; PDX</option>
          </select>
        </section>
        <section class="inline">
          <label class="location">I am going to:</label>
            <select id="going">
              <option value="NON">Choose Airport</option>
              <option value="JFK">New York &mdash; JFK</option>
              <option value="LAS">Las Vegas &mdash; LAS</option>
              <option value="LAX">Los Angeles &mdash; LAX</option>
              <option value="PDX">Portland &mdash; PDX</option>
            </select>
        </section>
        <input type="submit" value="Calculate Distance" id="button" class="large-button"/>
      </form>
      <!-- The output of the form -->
      <p id="distances" class="output-text">______ miles away</p>

      <script src="flights.js"></script>
    	<script type="text/javascript" src="javascript.js"></script>
    </body>
  </html>
